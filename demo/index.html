<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="styles.css" rel="stylesheet"/>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<form id="contactForm">
    <div>
        <input type="text" name="name" pattern="^([^0-9]*)$" maxlength="20" placeholder="Name" required>
    </div>
    <div>
        <input type="email" name="email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" placeholder="Email" required>
    </div>
    <div>
        <textarea name="message" minlength="20" required></textarea>
    </div>
    <input type="submit" name="submit" id="submit" value="Submit">
    <div id="messageWasSent">
        <span class="icon-tick"></span>
        <p>Your message was <span class="strong">successfully</span> sent!</p>
    </div>
</form>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../jquery.validationErrors.js"></script>
<script>
    $("#contactForm").validationErrors({
        keypress: true,
        onSubmit: onSubmitFunc
    });

    function onSubmitFunc() {
        $("#messageWasSent").show();
        setTimeout(function() {
            $("#messageWasSent").fadeOut();
        }, 3000);
    }
</script>
</body>
</html>
